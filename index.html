<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaffold</title>
    <link href="css/grid.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
    <h1 class="hidden">IDP Responsive Grid</h1>
    <header>
        <nav class="hidden">Scaffolding Project</nav>
    </header>
    <main>

        <section class="spacer">
            <h2 class="hidden">Combined Classes using Media Queries</h2>
            <div class="grid-con">
                <div class="col-span-3 m.col-span-2 l-col-span-3 xl-col-span-2 box">logo</div>
                <div class="col-span-1 m-col-span-9 l-col-span-9 xl-col-span-10 box">nav</div>
            </div>
            <div class="grid-con">
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">Hero Image</div>
            </div>
            <div class="grid-con">
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">Product 1</div>
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">Product 2</div>
            </div>
            
            <div class="grid-con">
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 1</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 2</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 3</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 4</div>
                <div class="col-span-2 m-col-span-4 l-col-span-2 xl-col-span-3 box">Service 5</div>
                <div class="l-col-span-8 xl-col-span-12 box desktop-only">Image</div>
                <div class="col-span-2 m-col-span-4 l-col-span-2 xl-col-span-3 box">Service 6</div>
            </div>

            <div class="grid-con">
            <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">footer</div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
